  <div class="site-wrap">

      <div id="map"></div>
        <script>
          var map = L.map('map').setView([44.505833, 11.341667], 10);

          L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
          }).addTo(map);

          var searchControl = L.esri.Geocoding.geosearch().addTo(map);

          var results = L.layerGroup().addTo(map);

          searchControl.on('results', function (data) {
            results.clearLayers();
            for (var i = data.results.length - 1; i >= 0; i--) {
              results.addLayer(L.marker(data.results[i].latlng).bindPopup("<b>Voi siete qui</b><br>" + data.latlng));
            }
          });

          // Markers
          var piazza_maggiore = L.marker([44.49369, 11.34305]).addTo(map).bindPopup("<b>Piazza Maggiore, BO</b><br>44.49369°, 11.34305°");

        </script>
